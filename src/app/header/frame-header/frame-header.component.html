<div class="frame-action-wrapper" (mouseenter)="activeShowActions()" (mouseleave)="disableShowActions()">
  <img [src]="getCloseBtnUrl()"
       class="frame-btn frame-btn-r-margin" />
  <img [src]="getMinimizeBtnUrl()"
       class="frame-btn frame-btn-l-margin frame-btn-r-margin" />
  <img [src]="getResizeBtnUrl()"
       class="frame-btn frame-btn-l-margin"  />
</div>
